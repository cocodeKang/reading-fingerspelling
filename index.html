<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영상 학습 사이트</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; max-width: 800px; margin: auto; }
    #video-container { text-align: center; margin-bottom: 1rem; }
    video { width: 100%; max-height: 450px; }
    #controls { display: flex; justify-content: center; gap: 1rem; margin-bottom: 1rem; }
    button { padding: 0.5rem 1rem; font-size: 1rem; cursor: pointer; }
    #answer { display: none; margin-top: 0.5rem; font-size: 1.2rem; color: #333; }
  </style>
</head>
<body>
  <h1>영상 학습</h1>

  <div id="video-container">
    <video id="player" autoplay loop controls></video>
  </div>

  <div id="controls">
    <button id="prevBtn">이전</button>
    <button id="showAnswerBtn">정답 보기</button>
    <button id="nextBtn">다음</button>
  </div>

  <div id="answer"></div>

  <script>
    // GitHub raw URL 설정: <username>, <repo>, <branch>를 실제 값으로 교체하세요
    const baseURL = 'https://raw.githubusercontent.com/<username>/<repo>/<branch>/';

    // 영상 파일 목록: 파일명만 기입 (확장자 포함)
    const videoFiles = [
      'OO틀.mp4',
      'VIP.mp4',
      '베트맨.mp4',
      '텔레그램.mp4'
    ];

    // 배열 섞기 (Fisher-Yates)
    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    let shuffled = shuffle([...videoFiles]);
    let idx = 0;

    const player = document.getElementById('player');
    const answerDiv = document.getElementById('answer');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const showAnswerBtn = document.getElementById('showAnswerBtn');

    function loadVideo(i) {
      const file = shuffled[i];
      player.src = baseURL + file;
      answerDiv.style.display = 'none';
      showAnswerBtn.textContent = '정답 보기';
    }

    prevBtn.addEventListener('click', () => {
      idx = (idx - 1 + shuffled.length) % shuffled.length;
      loadVideo(idx);
    });

    nextBtn.addEventListener('click', () => {
      idx = (idx + 1) % shuffled.length;
      loadVideo(idx);
    });

    showAnswerBtn.addEventListener('click', () => {
      if (answerDiv.style.display === 'none') {
        const answer = shuffled[idx].replace(/\.mp4$/i, '');
        answerDiv.textContent = `정답: ${answer}`;
        answerDiv.style.display = 'block';
        showAnswerBtn.textContent = '정답 숨기기';
      } else {
        answerDiv.style.display = 'none';
        showAnswerBtn.textContent = '정답 보기';
      }
    });

    // 초기 실행
    loadVideo(idx);
  </script>
</body>
</html>
