<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영상 학습 사이트</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; max-width: 800px; margin: auto; }
    #video-container { text-align: center; margin-bottom: 1rem; }
    video { width: 100%; max-height: 450px; }
    #controls { display: flex; justify-content: center; gap: 1rem; margin-bottom: 1rem; }
    button { padding: 0.5rem 1rem; font-size: 1rem; cursor: pointer; }
    #answer { display: none; margin-top: 0.5rem; font-size: 1.2rem; color: #333; }
  </style>
</head>
<body>
  <h1>영상 학습</h1>

  <div id="video-container">
    <video id="player" autoplay loop></video>
  </div>

  <div id="controls">
    <button id="prevBtn">이전</button>
    <button id="showAnswerBtn">정답 보기</button>
    <button id="nextBtn">다음</button>
  </div>

  <div id="answer"></div>

  <script>
    // 영상 파일 목록: 업로드한 파일명을 여기에 추가하세요
    const videoFiles = [
      // 예: '강아지.mp4', '산책.mp4', ... 업로드된 영상 파일명들을 여기에 배열로 추가
      '베트맨.mp4',
      'VIP.mp4',
      'OO볼.mp4'
      '텔레그램.mp4'
    ];

    // 배열 섞기 (Fisher-Yates Shuffle)
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    let shuffledVideos = shuffle([...videoFiles]);
    let currentIndex = 0;

    const player = document.getElementById('player');
    const answerDiv = document.getElementById('answer');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const showAnswerBtn = document.getElementById('showAnswerBtn');

    function loadVideo(index) {
      const file = shuffledVideos[index];
      player.src = file;
      answerDiv.style.display = 'none';
      showAnswerBtn.textContent = '정답 보기';
    }

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + shuffledVideos.length) % shuffledVideos.length;
      loadVideo(currentIndex);
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % shuffledVideos.length;
      loadVideo(currentIndex);
    });

    showAnswerBtn.addEventListener('click', () => {
      if (answerDiv.style.display === 'none') {
        // 파일명에서 확장자 제거하여 정답으로 사용
        const fileName = shuffledVideos[currentIndex];
        const answer = fileName.replace(/\.mp4$/i, '');
        answerDiv.textContent = `정답: ${answer}`;
        answerDiv.style.display = 'block';
        showAnswerBtn.textContent = '정답 숨기기';
      } else {
        answerDiv.style.display = 'none';
        showAnswerBtn.textContent = '정답 보기';
      }
    });

    // 초기 로드
    loadVideo(currentIndex);
  </script>
</body>
</html>
